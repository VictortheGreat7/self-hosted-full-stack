name: Destroy Infrastructure

on:
  workflow_dispatch:

jobs:
  destroy-cluster:
    runs-on: self-hosted
    permissions:
      contents: write
    steps:
    - name: Checkout this Github repository
      uses: actions/checkout@v4
    - name: Login to Microsoft Azure CLI
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    - name: Move /deploy contents to /terraform
      run: |
        mv deploy/* .
      working-directory: ./terraform
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
    - name: Cache Terraform Plugin Dir
      uses: actions/cache@v3
      with:
        path: ~/.terraform.d/plugin-cache
        key: terraform-plugin-cache-${{ runner.os }}-${{ hashFiles('terraform/.terraform.lock.hcl') }}
        restore-keys: |
          terraform-plugin-cache-${{ runner.os }}-
    - name: Destory Terraform Resources
      env:
        ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
        ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
        ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
        ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
        USER_OBJECT_ID: ${{ secrets.MY_USER_OBJECT_ID }}
        RUNNER_TOKEN: ${{ secrets.RUNNER_TOKEN }}
        CLOUDFLARE_TOKEN: ${{ secrets.CLOUDFLARE_TOKEN }}
        CLOUDFLARE_ZONE_ID: ${{ secrets.CLOUDFLARE_ZONE_ID }}
      run: |
        set -e

        echo "Initializing and validating Terraform configuration"
        terraform init
        terraform validate

        cat <<EOF > terraform.tfvars.json
        {
          "my_user_object_id": "$USER_OBJECT_ID",
          "azure_subscription": "$ARM_SUBSCRIPTION_ID",
          "github_runner_token": "$RUNNER_TOKEN",
          "cloudflare_api_token": "$CLOUDFLARE_TOKEN",
          "cloudflare_zone_id": "$CLOUDFLARE_ZONE_ID"
        }
        EOF

        echo "Verifying kubectl access"
        kubectl get ns -A

        echo "Configuring Terraform to use plugin cache"
        mkdir -p ~/.terraform.d/plugin-cache
        echo 'plugin_cache_dir   = "$HOME/.terraform.d/plugin-cache"' > ~/.terraformrc

        echo "Attempting to destroy AKS cluster (max 3 attempts)..."
        for destroy in {1..3}; do
          echo "Attempt $destroy..."
          terraform destroy -target=azurerm_kubernetes_cluster.time_api_cluster --auto-approve && break || {
            echo "Terraform destroy failed (attempt $destroy)."
            if [ "$destroy" -lt 3 ]; then
              echo "Retrying in 10 seconds..."
              sleep 10
            else
              echo "All attempts failed..."
              exit 1
            fi
          }
        done
      working-directory: ./terraform
    - name: Commit Terraform Lock File
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "chore: update terraform.lock.hcl"
        file_pattern: "terraform/.terraform.lock.hcl"
        commit_user_name: "github-actions[bot]"
        commit_user_email: "github-actions[bot]@users.noreply.github.com"
    
  destroy-runner-vm:
    needs: destroy-cluster
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Checkout this Github repository
      uses: actions/checkout@v4
    - name: Move /deploy contents to /terraform
      run: |
        mv deploy/* .
      working-directory: ./terraform
    - name: Login to Microsoft Azure CLI
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
    - name: Cache Terraform Plugin Dir
      uses: actions/cache@v3
      with:
        path: ~/.terraform.d/plugin-cache
        key: terraform-plugin-cache-${{ runner.os }}-${{ hashFiles('terraform/.terraform.lock.hcl') }}
        restore-keys: |
          terraform-plugin-cache-${{ runner.os }}-
    - name: Destory Terraform Resources
      env:
        ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
        ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
        ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
        ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
        USER_OBJECT_ID: ${{ secrets.MY_USER_OBJECT_ID }}
        RUNNER_TOKEN: ${{ secrets.RUNNER_TOKEN }}
      run: |
        mkdir -p ~/.terraform.d/plugin-cache
        echo 'plugin_cache_dir   = "$HOME/.terraform.d/plugin-cache"' > ~/.terraformrc

        terraform init
        terraform validate

        cat <<EOF > terraform.tfvars.json
        {
          "my_user_object_id": "$USER_OBJECT_ID",
          "github_runner_token": "$RUNNER_TOKEN"
        }
        EOF

        terraform destroy --auto-approve
      working-directory: ./terraform
    - name: Commit Terraform Lock File
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "chore: update terraform.lock.hcl"
        file_pattern: "terraform/.terraform.lock.hcl"
        commit_user_name: "github-actions[bot]"
        commit_user_email: "github-actions[bot]@users.noreply.github.com"
